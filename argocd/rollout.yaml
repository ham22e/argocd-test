apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollout-bluegreen
  namespace: bluegreen-test
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollout-bluegreen
  template:
    metadata:
      labels:
        app: rollout-bluegreen
    spec:
      containers:
      - name: rollouts-demo
        image: argoproj/rollouts-demo:blue
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    blueGreen:
      activeService: rollout-bluegreen-active
      previewService: rollout-bluegreen-preview
      autoPromotionEnabled: false

---
kind: Service
# rollout.yaml
apiVersion: v1
metadata:
  name: rollout-bluegreen-active
  namespace: bluegreen-test
spec:
  type: NodePort
  selector:
    app: rollout-bluegreen
  ports:
  - name: active
    protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30081

---
kind: Service
apiVersion: v1
metadata:
  name: rollout-bluegreen-preview
  namespace: bluegreen-test
spec:
  type: NodePort
  selector:
    app: rollout-bluegreen
  ports:
  - name: preview
    protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: 30082
